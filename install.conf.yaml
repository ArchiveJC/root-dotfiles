- defaults:
    link:
      create: true
      relink: true

- link:
    /etc/pacman.d/hooks/mirrorupgrade.hook:

- shell:
  - [ln -s /etc/fonts/conf.avail/70-no-bitmaps.conf /etc/fonts/conf.d, Disabling bitmap fonts]
  - [ln -s /etc/fonts/conf.avail/10-sub-pixel-rgb.conf /etc/fonts/conf.d, Enabling sub-pixel RGB]
  - [ln -s /etc/fonts/conf.avail/11-lcdfilter-default.conf /etc/fonts/conf.d, Enabling LCD filter]
